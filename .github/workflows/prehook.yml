name: Prehook Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-prehook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomlkit  # optional if used
      - name: Run build_header and prehook (dry-run)
        run: |
          # fail if scripts modify metadata.toml
          ./build_header.py "$TAGS" "metadata.toml" "mappings.json"
          ./prehook_personal_regex_all.py "metadata.toml"
          git status --porcelain
      - name: Check if metadata changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "metadata.toml would be modified by the prehook. Please run the prehook locally and commit the result."
            git --no-pager diff
            exit 1
          fi
